services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: crud_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=crud_database
    networks:
      - app-network

  # FastAPI Application
  web:
    build: .
    container_name: crud_webapp
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
