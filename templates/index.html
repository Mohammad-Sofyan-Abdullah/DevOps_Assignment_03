<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations - Student & Book Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üìö Student & Book Management System</h1>
        <p class="subtitle">Complete CRUD Operations with MongoDB, FastAPI, HTML, CSS & JavaScript</p>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('students')">üë®‚Äçüéì Students</button>
            <button class="tab-btn" onclick="switchTab('books')">üìñ Books</button>
        </div>

        <!-- Students Section -->
        <div id="students-section" class="tab-content active">
            <div class="section">
                <h2>Add New Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Name:</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-age">Age:</label>
                        <input type="number" id="student-age" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="student-email">Email:</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="student-course">Course:</label>
                        <input type="text" id="student-course" required>
                    </div>
                    <div class="form-group">
                        <label for="student-grade">Grade (Optional):</label>
                        <input type="text" id="student-grade">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <div class="section">
                <h2>Students List</h2>
                <button onclick="loadStudents()" class="btn btn-secondary">üîÑ Refresh</button>
                <div id="students-list" class="items-list"></div>
            </div>
        </div>

        <!-- Books Section -->
        <div id="books-section" class="tab-content">
            <div class="section">
                <h2>Add New Book</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" required>
                    </div>
                    <div class="form-group">
                        <label for="book-isbn">ISBN:</label>
                        <input type="text" id="book-isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="book-year">Year:</label>
                        <input type="number" id="book-year" required min="1000" max="2100">
                    </div>
                    <div class="form-group">
                        <label for="book-available">
                            <input type="checkbox" id="book-available" checked>
                            Available
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>

            <div class="section">
                <h2>Books List</h2>
                <button onclick="loadBooks()" class="btn btn-secondary">üîÑ Refresh</button>
                <div id="books-list" class="items-list"></div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2 id="modal-title">Edit Item</h2>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
